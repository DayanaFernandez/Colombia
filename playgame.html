<h1 id="game">Let's Play...Department...Capital...Colombia!</h1>
<div class="game">

    <script>
        // User choice
        var userChoice =prompt("Do you choose Department, Capital or Colombia?");
        if (! userChoice) {
            // User choice was undefined 
     document.write("<p>Player 1 Oops! You forgot to choose an answer! Try again!</p>");
	} else {
            // Display user choice
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }
        // Computer choice
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "Department";
        } else if(computerChoice <= 0.67) {
            computerChoice = "Capital";
        } else {
            computerChoice = "Colombia";
        }
        // Display computer choice
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        // Compare user choice vs computer choice
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!";
            }
            if (choice1 === "Department") {
                if (choice2 === "Capital") {
                    // department wins
                    return "You win!";
                } else {
                    // Colombia wins
                    return "Sorry! Better luck next time.";
                }
            }
            if (choice1 === "Capital") {
                if (choice2 === "Department") {
                    // Department wins
                    return "Sorry! Better luck next time.";
                } else {
                    // Colombia wins
                    return "Sorry! Better luck next time.";
                }
            }
            if (choice1 === "Colombia") {
                if (choice2 === "Department") {
                    // Colombia wins
                    return "You win!";
                } else {
                    // Colombia wins
                    return "You win!";
                }
            }
        };
        // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);
    </script>
</div>
